;Описание формата времени
;ddd день недели dddd день недели M месяц d день H 24-часовой формат h 12-часовой формат m минуты s секунды
;Двойные буквы с двумя цифрами, например HH:mm:ss  09:06:05
;Все следующие форматы можно настраивать и изменять, а число слева можно добавлять без ограничений = оставить пустым, чтобы указать, что дата не отображается.
